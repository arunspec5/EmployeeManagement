 buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.bmuschko:gradle-tomcat-plugin:2.5'
    }
}

// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'com.bmuschko.tomcat'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

ext {
spring_version='5.0.0.RELEASE'
hibernate_version='5.2.11.Final'
hibernate_validator='5.4.1.Final'
c3p0_version='0.9.5.2'
jstl_version='1.2.1'
tld_version='1.1.2'
servlets_version='3.1.0'
jsp_version='2.3.1'
hsqldb_version='1.8.0.10'
}

dependencies {
	compile "org.springframework:spring-webmvc:$spring_version"
	compile "org.springframework:spring-orm:$spring_version"
	providedCompile "javax.servlet:javax.servlet-api:$servlets_version"
	compile "hsqldb:hsqldb:$hsqldb_version"
	compile "javax.servlet.jsp:javax.servlet.jsp-api:$jsp_version"
	compile "javax.servlet.jsp.jstl:javax.servlet.jsp.jstl-api:$jstl_version"
	compile "org.hibernate:hibernate-core:$hibernate_version"
	compile "org.hibernate:hibernate-c3p0:$hibernate_version"
	compile "org.hibernate:hibernate-validator:$hibernate_validator"
	compile "com.mchange:c3p0:$c3p0_version"
	compile "taglibs:standard:$tld_version"
	
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
        def tomcatVersion = '9.0.1'
    tomcat "org.apache.tomcat.embed:tomcat-embed-core:${tomcatVersion}",
           "org.apache.tomcat.embed:tomcat-embed-logging-juli:9.0.0.M6",
           "org.apache.tomcat.embed:tomcat-embed-jasper:${tomcatVersion}"
}

tomcat {
    httpProtocol = 'org.apache.coyote.http11.Http11Nio2Protocol'
    ajpProtocol  = 'org.apache.coyote.ajp.AjpNio2Protocol'
}
